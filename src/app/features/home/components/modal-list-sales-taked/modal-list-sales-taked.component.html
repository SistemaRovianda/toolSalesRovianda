<h1 style="text-align: center;">Ventas removidas</h1>
<div class="table-container">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="No.">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element;let index=index"> {{index+1}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Folio">
      <th mat-header-cell *matHeaderCellDef> Folio </th>
      <td mat-cell *matCellDef="let element"> {{element.folio}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Monto">
      <th mat-header-cell *matHeaderCellDef> Monto </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Restaurar">
      <th mat-header-cell *matHeaderCellDef> Restaurar </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-raised-button color="primary" (click)="restore(element.saleId)">Restaurar</button>      
    </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
